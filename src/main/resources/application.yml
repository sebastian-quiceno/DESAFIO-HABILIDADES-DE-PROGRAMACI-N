spring:
  web:
    error:
      include-message: always
      include-binding-errors: always

  datasource:
    url: jdbc:postgresql://localhost:5432/estudiantes
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

